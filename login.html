<!DOCTYPE html>
<html lang="en">
<head>
    <title>login page</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .main{
            width: 100%;
            height: 100%;
            display: flex;
            border: 0;
        }
        .log{
            width: 50%;
            height: 100%;
            margin: 20px 20px;
           
        }
        img{
            width: 100%;
            height: 100%;
           
        }
        .input{
            display: flex;
            flex-direction: column;
            padding: 10px 0 0 0;


        }
        input{
            height: 40px;
            background-color: rgba(234, 233, 233, 0.81);
            border-radius: 10px;
            border: 0;
            width: 98%;
            display: flex;
           
        }
        button{
            width: 100%;
            background-color: rgb(25, 155, 11);
            height:  40px;
            color: aliceblue;
            font-size: 20px;
            border-radius: 10px;
        }
        .text{
            width: 100%;
            height: 100px;
            background-color: rgba(206, 199, 199, 0.947);
            font-size: 20px;
            margin-top: 40px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
           
        }
        label{
            font-weight: bold;
        }
   
    </style>
</head>
<body>
    <div class="main">
        <div class="log">
            <h1>Register</h1>
            <p>please fill in this form to create an account</p><br>
            <form action="">
                <div class="input">
                <label>Email</label>
                <input type="email" placeholder="enter a email">
            </div>
            <div class="input">
                <label for="">Password</label>
                <input type="password" placeholder="enter your password">
            </div>
            <div class="input">
                <label for="">Repeat password</label>
                <input type="password" placeholder="repeat password">
            </div>
            </form><br><br><br>
            by creating an account you agree to our <a href="">terms&privacy</a> <br><br><br>
            <button>Register</button><br>
          <center> <div class="text"><p>already have an acount?<a href="">sign in</a></p></div> </center>
        </div>
        <div class="image">
            <img src="https://www.familyhandyman.com/wp-content/uploads/2019/08/shutterstock_542544256-Sunflower.jpg?fit=696%2C696" alt="">
        </div>


    </div>


   
</body>
</html>
